<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Журнал беспокойства</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-2xl mx-auto bg-white p-6 rounded-xl shadow">
    <h1 class="text-2xl font-bold mb-4">Журнал мониторинга беспокойства</h1>
    <form method="POST" class="space-y-4">
      <div>
        <label class="block font-semibold">Ситуация или триггер:</label>
        <textarea name="situation" class="w-full border rounded p-2" rows="2" required></textarea>
      </div>
      <div>
        <label class="block font-semibold">Беспокойство (А что, если...?):</label>
        <textarea name="worry" class="w-full border rounded p-2" rows="2" required></textarea>
      </div>
      <div>
        <label class="block font-semibold">Уровень тревоги (от 0 до 10):</label>
        <input type="number" name="anxiety_level" min="0" max="10" class="w-full border rounded p-2" required>
      </div>
      <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Сохранить</button>
    </form>
  </div>
</body>
</html>
